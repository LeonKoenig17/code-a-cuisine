<section [class.edit-mode]="editMode_enabled">
    <div *ngIf="!isMobile" class="info">
        <span class="bullet">&#8226;</span>
        <span *ngIf="!editMode_enabled" class="quantity">{{ quantity }}{{ unit.replace("gram", "g").replace("piece", "") }}</span>
        <app-serving (servingChange)="receiveServing($event)" [quantity]="quantity" [unit]="unit" *ngIf="editMode_enabled"></app-serving>
        <span class="name">{{ name }}</span>
    </div>
