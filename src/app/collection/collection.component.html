<section>
    <div class="back">
        <img routerLink="/cookbook" src="/assets/images/preferences/back-arrow.png" alt="">
        <span *ngIf="!isMobile" routerLink="/cookbook">Cookbook</span>
    </div>
    <div class="collection">
        <div *ngIf="!isMobile" class="generate-button">
            <button routerLink="/generate-recipe">Generate a recipe</button>
        </div>
        <header>
            <img [src]="imageSrc" alt="">
            <h1>{{cuisineName}} cuisine</h1>
        </header>
        <div class="list">
            <app-listed-recipe *ngFor="let item of pagedItems; let i = index" 
                [style.background-color]="i % 2 === 1 && isMobile ? '#FAF0E6B2' : 'transparent'"
                [index]="(currentPage - 1) * pageSize + i + 1"
                [recipe]="item"
                [cuisine]="cuisineName"></app-listed-recipe>
        </div>
        <div class="pagination">
            <button (click)="prevPage()" [disabled]="currentPage === 1">&lt;</button> 
            <button class="numbers"
              *ngFor="let page of getPageNumbers()"
              [disabled]="page === '...'"
              [class.active]="page === currentPage"
              (click)="page !== '...' ? goToPage(page) : null">
              {{ page }}
            </button>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages">&gt;</button>
        </div>
        <div *ngIf="isMobile" class="generate-button">
            <button routerLink="/generate-recipe">Generate a recipe</button>
        </div>
    </div>
</section>
