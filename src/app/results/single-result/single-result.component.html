<section>
    <div class="heading">
        <img src="/assets/images/results/res-icon.png" alt="">
        <span>Recipe {{index + 1}}</span>
    </div>
    <p>{{title}}</p>
    <div class="cooking-time">
        <img src="/assets/images/results/clock.png" alt="">
        <span>Cooking time: {{cookingTime}}</span>
    </div>
    <button [routerLink]="['/recipe', cuisine, recipe.id]">View</button>
</section>
