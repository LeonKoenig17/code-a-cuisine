<input [(ngModel)]="inputQuantity" (input)="onInput($event)" type="text" maxlength="4" pattern="\d*" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
<div class="dropdown">
    <div class="unit" (click)="toggleDropdown()">
        <span>{{ selectedUnit }}</span>
        <img [src]="src" alt="">
    </div>
    <ul *ngIf="isOpen">
        <li *ngFor="let unit of units" (click)="selectUnit(unit)">{{ unit }}</li>
    </ul>
</div>
