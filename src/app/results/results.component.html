<section>
    <div *ngIf="!isGenerating" class="header">
        <div class="text">
            <h1>Generated recipes</h1>
            <img *ngIf="isMobile" src="/assets/images/results/ai-chef.png" alt="">
            <p>We took what you have and let our AI do the thinking. Here are 3 easy recipes you can make right now!</p>
            <div class="tags">
                <span>{{ cuisine }}</span>
                <span>{{ cookingTime }}</span>
            </div>
        </div>
        <img *ngIf="!isMobile" src="/assets/images/results/ai-chef.png" alt="">
    </div>
    <div *ngIf="!isGenerating" class="results">
        <app-single-result *ngFor="let item of items; let i = index"
            [recipe]="item"
            [index]="i"
        ></app-single-result>
    </div>
    <div *ngIf="!isGenerating" class="new-recipe">
        <button routerLink="/generate-recipe">Generate new recipe<img src="/assets/images/results/forward-arrow-light.png" alt=""></button>
    </div>
    <div *ngIf="isGenerating" class="loadingScreen">
        <div class="image-div">
            <img src="assets/images/results/loading.gif" alt="">
        </div>
        <h2>Generating ...</h2>
    </div>
</section>
