<section>
    <h1>Generate recipe</h1>
    <p>Got random stuff in your kitchen? Pop it in—we’ve got the perfect recipe waiting.</p>
    <div class="fields">
        <div class="input">
            <div class="ingredients">
                <p>Ingredient</p>
                <input
                    [(ngModel)]="ingredientName"
                    type="text"
                    (keypress)="cleanInput($event)"
                />
            </div>
            <div class="serving">
                <p>Serving size</p>
                <div class="serving-input">
                    <app-serving (servingChange)="receiveServing($event)"></app-serving>
                    <img (click)="addToList()" src="/assets/images/generate-recipe/servings-plus.png" alt="">
                </div>
            </div>
        </div>
        <div class="ingredient-list">
            <p>List of your Ingredients</p>
            <div class="items">
                <app-single-ingredient *ngFor="let ingredient of ingredients; let i = index"
                    [name]="ingredient.name"
                    [quantity]="ingredient.quantity"
                    [unit]="ingredient.unit"
                    (delete)="removeFromList(i)"
                    (ingredientsChange)="changeIngredients(i, $event)"
                ></app-single-ingredient>
            </div>
        </div>
    </div>
    <div *ngIf="ingredients.length > 0" class="button">
        <button (click)="nextStep()">Next step</button>
    </div>
</section>
